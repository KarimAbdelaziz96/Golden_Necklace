name: goldennecklace
description:  goldennecklaceÙ€ player

publish_to: 'none'

version: 1.0.4+4

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  font_awesome_flutter: ^10.5.0
  cached_network_image: any
  responsive_sizer: ^3.1.1
  awesome_snackbar_content: any
  google_fonts: ^6.2.1
  flutter_rating_bar: ^4.0.1
  readmore: ^3.0.0
  filling_slider: ^0.0.3
  loading_animation_widget: ^1.2.1
  wakelock: ^0.6.2


  #Logic
  flutter_bloc: ^8.1.3
  get: ^4.6.5
  intl: ^0.19.0
  get_storage: ^2.1.1
  url_launcher: ^6.1.11
  perfect_volume_control: ^1.0.5
